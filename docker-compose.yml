services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: docker
      MYSQL_DATABASE: fitnessdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pdocker"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    image: kodaliramyasri/fitness-backend:latest
    container_name: springboot
    ports:
      - "2050:2050"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: kodaliramyasri/fitness-frontend:latest
    container_name: react
    ports:
      - "3020:80"
    depends_on:
      - backend
    restart: on-failure
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
